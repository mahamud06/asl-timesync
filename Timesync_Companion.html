<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timesync Companion</title>
  <meta name="description" content="View & store salary sheet easily on your phone"/>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json"/>
  <link rel="icon" href="https://raw.githubusercontent.com/mahamud06/asl-timesync/main/logo.png" type="image/png"/>
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/mahamud06/asl-timesync/main/logo.png"/>
  <meta name="theme-color" content="#f0f9ff"/>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap');
    
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      color: #1e293b;
      min-height: 100vh;
      padding: 90px 12px 30px;
      line-height: 1.5;
    }

    /* Install Button - Top Fixed */
    #installBtn {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #8b5cf6, #3b82f6);
      color: white;
      font-size: 16px;
      font-weight: 700;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      box-shadow: 0 8px 25px rgba(139,92,246,0.4);
      z-index: 1000;
    }

    /* Download APK Button */
    #downloadBtn {
      background: #10b981;
      color: white;
      font-size: 17px;
      font-weight: 700;
      padding: 16px;
      border: none;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(16,185,129,0.4);
      margin: 20px 0 24px;
      width: 90%;
      max-width: 360px;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      background: white;
      border-radius: 24px;
      padding: 28px 20px;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0,0,0,0.1);
    }

    .logo {
      width: 92px;
      height: 92px;
      margin: 0 auto 18px;
      border-radius: 22px;
      background: url('https://raw.githubusercontent.com/mahamud06/asl-timesync/main/logo.png') center/cover no-repeat;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 29px;
      margin: 10px 0;
      background: linear-gradient(135deg, #8b5cf6, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .tagline {
      font-size: 16.5px;
      color: #1e40af;
      font-weight: 600;
      margin: 16px 0 10px;
    }

    p {
      font-size: 15px;
      color: #475569;
      margin: 12px 0 24px;
    }

    /* Slideshow - 5 screenshots */
    .slideshow {
      width: 100%;
      height: 480px;
      overflow: hidden;
      border-radius: 18px;
      margin: 20px 0;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      background: #f8fafc;
    }

    .slides {
      display: flex;
      width: 500%;
      height: 100%;
      animation: slide 20s infinite;
    }

    .slide {
      width: 20%;
      background-size: cover;
      background-position: center top;
    }

    .slide:nth-child(1) { background-image: url('https://raw.githubusercontent.com/mahamud06/asl-timesync/main/01.jpg'); }
    .slide:nth-child(2) { background-image: url('https://raw.githubusercontent.com/mahamud06/asl-timesync/main/02.jpg'); }
    .slide:nth-child(3) { background-image: url('https://raw.githubusercontent.com/mahamud06/asl-timesync/main/03.jpg'); }
    .slide:nth-child(4) { background-image: url('https://raw.githubusercontent.com/mahamud06/asl-timesync/main/04.jpg'); }
    .slide:nth-child(5) { background-image: url('https://raw.githubusercontent.com/mahamud06/asl-timesync/main/05.jpg'); }

    @keyframes slide {
      0%, 16%   { transform: translateX(0); }
      20%, 36%  { transform: translateX(-20%); }
      40%, 56%  { transform: translateX(-40%); }
      60%, 76%  { transform: translateX(-60%); }
      80%, 96%  { transform: translateX(-80%); }
      100%      { transform: translateX(0); }
    }

    .note {
      font-size: 13px;
      color: #64748b;
      margin-top: 16px;
    }
  </style>
</head>
<body>

  <!-- Install Button (PWA) -->


  <div class="container">
    <div class="logo"></div>
    <h1>Timesync Companion</h1>
    
    <div class="tagline">View & store salary sheet easily from your phone</div>
    
    <p>No internet needed after install<br>Fast • Secure • Private</p>

    <!-- Direct APK Download Button -->
    <button id="downloadBtn" onclick="window.location.href='https://raw.githubusercontent.com/mahamud06/asl-timesync/main/TimeSync%20Companion.apk'">
      Download APK (Android)
    </button>

    <!-- Screenshots Slideshow -->
    <div class="slideshow">
      <div class="slides">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
      </div>
    </div>

    <div class="note" id="fallback" style="display:none;">
      iPhone: Tap Share → Add to Home Screen
    </div>
  </div>

  <!-- PWA Install Script -->
  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    const fallback = document.getElementById('fallback');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      installBtn.onclick = () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choice) => {
          if (choice.outcome === 'accepted') console.log('Installed');
          deferredPrompt = null;
        });
      };
    });

    if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
      setTimeout(() => fallback.style.display = 'block', 4000);
    }
  </script>
</body>

</html>
